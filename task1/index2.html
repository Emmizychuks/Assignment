<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <form action="index3.html">
    <h1>
      Login
    </h1>
    <div>
      <p>
        Email
      </p>
      <input type="email" name="email" id=" email" placeholder=" Input your Email" required class="one">
    </div>
    <div>
      <p>
        Password
      </p>
      <input type="password" name="password" id="password" placeholder="Input your Password" required class="one">

    </div>
    <div>
      <input type="checkbox" name="remember me" id="remember me" class="two">
      <label for="remember me" class="me"> Remember me</label>

    </div>
    <input type="submit" value="LOGIN" class="three">

    <div>
      <p>
        New User? <a href="index.html" target="_blank"> SignUp</a>
      </p>
    </div>
    <p class="p2">
      Forgot Password?
    </p>

  </form>

</body>

</html>
