<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="index2.html">
    <h1>
      Register
    </h1>
    <p id="boy"> Please fill in this form to create an account!</p>
    <hr>
    <div>
      <input type="name" name="first name" placeholder="first name" class="name" id="fname" required>

      <input type="name" name="last name" placeholder="last name" class="name" id="lname" required>

    </div>
    <div>
      <input type="number" name="pnumber" id="pnumber" placeholder="Phone number" class="name2" required>
    </div>
    <div>
      <input type="email" name="email" id="name@gmail.X-UA-Compatible" placeholder="Email" class="name2" required>
    </div>
    <div>
      <input type="password" name="password" id="password (8-15).X-UA-Compatible" placeholder="Password" class="name2"
        required minlength="8" maxlength="20">
    </div>
    <div>

      <input type="password" name="password" id="Password" placeholder=" Confirm Password" class="name2" required
        minlength="8" maxlength="20">
    </div>
    <div class="name3">
      <label for="Gender"> Gender:</label>
      <select name="Gender" id=" Gender">
        <option value=" male"> Male</option>
        <option value="female"> Female</option>
      </select>
      <label for="DOB"> Date of birth:</label>
      <input type="date" name="DOB" id="DOB" required>
      <div>
        <label for="color"> Favourite Color:</label>
        <input type="color" name="color" id="color">
      </div>
    </div>

    <div>
      <p>

        <input type="checkbox" name="terms" id=" terms" required>
        I accept the <a href="Terms of Use" target="blank">Terms of Use</a> & <a href="Privacy Policy" target="blank">
          Privacy Policy</a>
      </p>
    </div>
    <div>
      <a href=""> <input type="submit" value="Sign Up" id="submit"> </a>
    </div>
  </form>
  <footer class="one">
    <p>
      Already have an account? <a href="index2.html" target="_blank"> Login</a>
    </p>
  </footer>

</body>

</html>
